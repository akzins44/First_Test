<html lang="en">
<head>

    <meta name="google-adsense-account" content="ca-pub-3627827634705439">

<body>
    <h1>로또 번호 생성기</h1>
    <button id="theme-toggle" aria-pressed="false">다크 모드</button>
    <div id="numbers-container"></div>
    <button id="generate-btn">번호 생성</button>

    <section id="contact">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mrelgvdp" method="POST">
            <input type="hidden" name="_next" value="https://akzins44.github.io/First_Test/thank-you.html">
            <label for="company">회사명</label>
            <input id="company" name="company" type="text" placeholder="회사명을 입력해 주세요" required>

            <label for="name">담당자명</label>
            <input id="name" name="name" type="text" placeholder="담당자 이름을 입력해 주세요" required>

            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="example@company.com" required>

            <label for="message">문의 내용</label>
            <textarea id="message" name="message" rows="5" placeholder="제휴 내용을 입력해 주세요" required></textarea>

            <button type="submit">문의 보내기</button>
        </form>
    </section>
