<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lotto Number Generator</h1>
    <button id="theme-toggle" aria-pressed="false">Dark Mode</button>
    <div id="numbers-container"></div>
    <button id="generate-btn">Generate Numbers</button>

    <section id="contact">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mrelgvdp" method="POST">
            <input type="hidden" name="_next" value="https://akzins44.github.io/First_Test/thank-you.html">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" placeholder="Company name" required>

            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us about the partnership" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
